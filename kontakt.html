        <header>

            <nav>

                </figcaption>
            </figure>

        <hr>
        <main>
            <main>
                <section>
                    <h2>Kontaktformular</h2>
        
                    <form action="https://httpbin.org/get" method="get">
                        <fieldset>
                            <legend>nehmen Sie Kontakt auf</legend>
                            <p>
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name" placeholder="dein Name" required>
                            </p>
                            <p>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="deine email" required>
                            </p>
                            <p>
                                <label for="message">deine Nachricht:</label>
                                <br>
                                <textarea name="message" id="message" cols="30" rows="10"
                                    placeholder="schreibe hier deine Nachricht"></textarea>
                            </p>
                        </fieldset>
                        <button type="submit">Senden</button>
                        <button type="reset">Reset</button>
                    </form>
                </section>
                <section>
                    <h2>meine Anschrift</h2>
                    <address>
                       Bahnhofstraße 999<br>
                        Wangen im Allgäu
                        <br><br>
                        Phone: <a href="tel:+5555555555">555-555-5555</a>
                    </address>
                </section>
            </main>
        </main>
